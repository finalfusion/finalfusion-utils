name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Get release version
      run: |
        echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        echo "tag: ${{ env.TAG_NAME }}"
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: x86_64-unknown-linux-musl
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
    - name: Create release archive
      id: create_archive
      run: |
        ARCHIVE=finalfusion-${TAG_NAME}-x86_64-unknown-linux-musl.tar.gz
        strip target/release/finalfusion
        tar -czvf ${ARCHIVE} -C target/release finalfusion
        echo ::set-output name=ASSET::$ARCHIVE
    - uses: actions/create-release@v1.0.0
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: false
    - uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.create_archive.outputs.ASSET }}
        asset_name: ${{ steps.create_archive.outputs.ASSET }}
        asset_content_type: application/gzip

  release-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Remove command-line tools
      run: |
        sudo rm -rf /Library/Developer/CommandLineTools/SDKs/*
    - name: Get release version
      run: |
        echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        echo "tag: ${{ env.TAG_NAME }}"
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: aarch64-apple-darwin
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target=x86_64-apple-darwin --features accelerate
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target=aarch64-apple-darwin --features accelerate
    - name: Create universal binary
      run: |
        lipo -create -output finalfusion \
          target/aarch64-apple-darwin/release/finalfusion \
          target/x86_64-apple-darwin/release/finalfusion
    - name: Create release archive
      id: create_archive
      run: |
        ARCHIVE=finalfusion-${TAG_NAME}-universal-macos.tar.gz
        strip finalfusion
        tar -czvf ${ARCHIVE} finalfusion
        echo ::set-output name=ASSET::$ARCHIVE
    - uses: actions/create-release@v1.0.0
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: false
    - uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.create_archive.outputs.ASSET }}
        asset_name: ${{ steps.create_archive.outputs.ASSET }}
        asset_content_type: application/gzip
